name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM deps
        run: npm ci || npm i

      - name: Add Capacitor deps
        run: |
          npm i @capacitor/core@latest
          npm i -D @capacitor/cli@latest

      - name: Install TypeScript (for capacitor.config.ts)
        run: npm i -D typescript

      - name: Install Android platform package
        run: npm i @capacitor/android@latest

      - name: Build web
        run: npm run build

      - name: Capacitor add/copy (create Android project)
        run: |
          npx cap add android
          npx cap copy

      # ðŸ‘‡ Ø§ØµÙ„Ø§Ø­ Ú©Ù„ÛŒØ¯ÛŒ: Ø¬Ø§ÙˆØ§ Û²Û± (AGP Ø¬Ø¯ÛŒØ¯ Ø¨Ù‡ JDK 21 Ù†ÛŒØ§Ø² Ø¯Ø§Ø±Ø¯)
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Build APK (debug)
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
- name: Build web
  run: npm run build
  env:
    VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
    VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
    VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
    VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
    VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
    VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
